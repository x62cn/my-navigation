<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的导航站</title>
    <style>
        /* 基础样式 */
        body {
            font-family: '微软雅黑', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }

        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        a {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #24292e;
            transition: all 0.2s;
        }

        a:hover {
            background: #0366d6;
            color: white;
            transform: translateY(-2px);
        }

        h2 {
            color: #0366d6;
            border-bottom: 2px solid #0366d6;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #0366d6;">我的专属导航</h1>
    
    <!-- 常用工具 -->
    <div class="category">
        <h2>常用工具</h2>
        <div class="links">
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://gitee.com" target="_blank">Gitee</a>
            <a href="https://leetcode.cn" target="_blank">LeetCode</a>
        </div>
    </div>

    <!-- 学习资源 -->
    <div class="category">
        <h2>学习资源</h2>
        <div class="links">
            <a href="https://zh.javascript.info" target="_blank">现代 JavaScript 教程</a>
            <a href="https://www.runoob.com" target="_blank">菜鸟教程</a>
            <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
        </div>
    </div>

    <!-- 可在此继续添加更多分类 -->
</body>
</html>
